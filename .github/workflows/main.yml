# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Go to folder
        run: cd /home/leon/projects/orpheusnet/_work/orpheusnet-backend/orpheusnet-backend

      - name: Restart pm2 process with Environment Variables
        run: |
          pm2 restart 0
        env:
          NODE_ENV: development
          PORT: 7999
          SSL_PORT: 7998
          LOCALHOST: http://localhost:5173
          LOCALHOST_2: http://localhost:3000
          APP_DOMAIN: https://orpheusnet.com
          PUB_KEY: ${{ secrets.PUB_KEY }}
          PRIV_KEY: ${{ secrets.PRIV_KEY }}
          DATABASE: ${{ secrets.DATABASE }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_NAME: orpheus1
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: 1d
          JWT_COOKIE_EXPIRES_IN: 1
          ACCES_TOKEN_SECRET: ${{ secrets.ACCES_TOKEN_SECRET }}
          ACCES_TOKEN_EXPIRES_IN: 300s
          DEV_EMAIL_USERNAME: ${{ secrets.DEV_EMAIL_USERNAME }}
          DEV_EMAIL_PASSWORD: ${{ secrets.DEV_EMAIL_PASSWORD }}
          DEV_EMAIL_HOST: sandbox.smtp.mailtrap.io
          DEV_EMAIL_PORT: 2525
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_HOST: sandbox.smtp.mailtrap.io
          EMAIL_PORT: 2525
          SOUNDCLOUD_OEMBED_URL: https://soundcloud.com/oembed?format=json&url=
          SPOTIFY_OEMBED_URL: https://open.spotify.com/oembed
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        shell: bash

      - name: Save pm2 process list
        run: pm2 save
